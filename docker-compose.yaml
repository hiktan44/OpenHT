# =====================================================
# OpenHT Docker Compose - For Coolify Deployment (Optimized)
# =====================================================

version: '3.8'

services:
  openht:
    build:
      context: .
      dockerfile: Dockerfile
    # container_name: openht-web  # Coolify'ın yönetmesine bırakalım
    restart: unless-stopped
    # Port mapping'i kaldırıyoruz, Coolify FQDN (sslip.io) üzerinden 8080'e yönlendirecek
    expose:
      - 8080
    environment:
      # Supabase Configuration
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      # OpenRouter API
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      # App Configuration
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - openht_logs:/app/logs
      - openht_workspace:/app/workspace
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    labels:
      - "coolify.managed=true"

volumes:
  openht_logs:
  openht_workspace:

